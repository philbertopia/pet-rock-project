<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Pet Rock</h1>
      <p>Health: <span id="health">100</span></p>
      <p>Feeling: <span id="feelings">Okay</span></p>
      <p>Hungry: <span id="hungry">0</span></p>
      <p>Sleepy: <span id="sleepy">0</span></p>
      <p>Sadness: <span id="sad">0</span></p>
      <p>Sick: <span id="sick">0</span></p>

      <div class="pet" id="pet"></div>
      <div class="poop" id="poop"></div>
      <button id="feedBtn">Feed</button>
      <button id="singBtn">Sing</button>
      <button id="playBtn">Play</button>
      <button id="cleanBtn">Clean</button>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Your Pet Rock passed away. Do you want to play again?</p>
        <button id="playAgainBtn">Play Again</button>
      </div>
    </div>

    <script src="./index.js"></script>

    <!-- <div id="app"></div> -->
    <!-- <script src="./index.mjs" type="module"></script> -->
  </body>
</html>
